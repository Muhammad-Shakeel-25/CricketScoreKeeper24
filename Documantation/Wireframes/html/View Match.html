<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Match</title>
<style>
    body {
        background-color: #fff;
        color: #000;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    table {
        border-collapse: collapse;
        width: 80%;
        margin: 20px auto;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
    input[type="text"] {
        padding: 8px;
        margin-top: 20px;
        width: 50%;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    hr {
        width: 50%;
        margin: auto;
        margin-bottom: 20px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>
<h1>View Match</h1>
<hr>
<input type="text" id="search" placeholder="Search...">
<table>
  <tr>
    <th>Team 1</th>
    <th>Team 2</th>
    <th>Start Time</th>
    <th>Result</th>
    <th>Status</th>
  </tr>
  <tr>
    <td>Team A</td>
    <td>Team B</td>
    <td>2024-02-23 15:00</td>
    <td>Team A won by 3 wickets</td>
    <td>In Progress</td>
  </tr>
  <tr>
    <td>Team C</td>
    <td>Team D</td>
    <td>2024-02-24 10:30</td>
    <td>Team D won by 50 runs</td>
    <td>Completed</td>
  </tr>
  <!-- Add more rows with random data if needed -->
</table>
</body>
</html>
