<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Team</title>
<style>
    body {
        background-color: #fff;
        color: #000;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    table {
        border-collapse: collapse;
        width: 80%;
        margin: 20px auto;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
    input[type="text"] {
        padding: 8px;
        margin-top: 20px;
        width: 50%;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    hr {
        width: 50%;
        margin: auto;
        margin-bottom: 20px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>
<h1>View Team</h1>
<hr>
<input type="text" id="search" placeholder="Search...">
<table>
  <tr>
    <th>Name</th>
    <th>Country</th>
    <th>City</th>
    <th>Colour</th>
  </tr>
  <tr>
    <td>Team A</td>
    <td>Country A</td>
    <td>City A</td>
    <td>Red</td>
  </tr>
  <tr>
    <td>Team B</td>
    <td>Country B</td>
    <td>City B</td>
    <td>Blue</td>
  </tr>
  <tr>
    <td>Team C</td>
    <td>Country C</td>
    <td>City C</td>
    <td>Green</td>
  </tr>
  <!-- Add more rows with random data if needed -->
</table>
</body>
</html>
