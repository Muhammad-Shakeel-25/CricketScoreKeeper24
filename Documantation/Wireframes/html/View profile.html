<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <style>
        /* Style the page */
        body {
            background-color: white; /* White background */
            color: black; /* Black text */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style the input field and button */
        input, button {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
        }

        /* Style the H1 tag */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Style the button */
        button {
            background-color: black;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1>View profile</h1>
        <input type="email" placeholder="example@example.com" />
        <button>Want to update profile</button>
    </div>
</body>
</html>
