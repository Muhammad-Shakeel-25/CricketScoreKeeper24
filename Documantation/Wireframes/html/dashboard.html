<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
    body {
        background-color: #fff;
        color: #000;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .button-container {
        text-align: center;
    }
    .button-container button {
        padding: 10px 20px;
        margin: 10px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
<body>
<div class="button-container">
    <h1>Cricket Score Keeper</h1>
    <hr>
    <h2>Dashboard</h2>
    <button>View Profile</button>
    <button>Update Profile</button>
    <button>Add Team</button>
    <button>Update Team</button>
    <button>Add Player</button>
    <button>Update Player</button>
    <button>Create Match</button>
    <button>View Teams</button>
    <button>Search Teams</button>
    <button>Score Counter</button>
    <button>End Match</button>
    <button>View Match</button>
    <button>Share Match</button>
    <button>View Match Result</button>
</div>
</body>
</html>
